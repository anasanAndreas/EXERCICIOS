<body>
<br>
<script language="Javascript">
var numero=window.prompt("Digite um número: ","Insira aqui o número");
if (numero==0)
    {document.write ("O número é zero.")}
else
   if (numero%3==0 && numero%5==0)
    {document.write ("O número é divisível por 3 e 5.")}
else
   if (numero%3==0) 
    {document.write ("O número é divisível por 3.")}
else
   if (numero%5==0) 
    {document.write ("O número é divisível por 5.")}
else
    document.write ("O número não é divisível nem por 3, nem por 5.")
</script>
