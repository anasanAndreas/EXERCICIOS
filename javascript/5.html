<body>
<script>
var numero=window.prompt("Digite um número para exibir seu fatorial: ","Insira aqui o número");
function fatorial(numero) {
if (numero < 0) 
  return -1;
else if (numero == 0) 
  return 1;
else {
  return (numero * fatorial(numero - 1));
  }
}
fatorial(numero);
document.write (fatorial(numero))
</script>
