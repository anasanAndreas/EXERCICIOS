<html>
<head>
<meta charset="UTF-8"/>
<title> exercício 9 </title>
<style type="text/css">
    body{background-color: #000;
        text-align: center;
        font-size: 40px;
        color: rgb(47, 197, 41);}
</style>
</head>

<body>
<script>
var n;
var r = 0;
var c = 0;

while (n !== "0") {
n = window.prompt("Insira um numero para calcular a média. Para exibir o resultado, digite 0:","Insira aqui o número");

if (n !== "0") {
var nr = parseFloat(n);
r += nr;
c++;}
}

if (c > 0) {
  var m = r / c;
  document.write("A média dos números é: <br>" + m);
}
</script>
</body>

</html>
