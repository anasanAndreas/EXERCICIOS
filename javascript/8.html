<body>
<script>
var ano=window.prompt("Digite um ano para checar se é bissexto ","Insira aqui o ano");

if (ano%400==0) 
  document.write ("É bissexto.");
else if (ano%4==0 && ano%100!=0) 
  document.write ("É bissexto.");
else {
  document.write ("Não é bissexto.");
}

</script>
